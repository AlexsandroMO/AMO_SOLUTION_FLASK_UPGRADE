{% extends 'base.html' %}
{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/meds.css') }}" />

<div class="container py-4" style="max-width:620px;">
  <h2 class="mb-4 text-center">Criar conta</h2>
  <div class="card">
    <div class="card-body">
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input type="email" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <button class="btn btn-success w-100" type="submit">Registrar</button>
      </form>
      <hr>
      <p class="text-center mb-0">JÃ¡ tem conta? <a href="{{ url_for('login_med') }}">Entrar</a></p>
    </div>
  </div>
</div>
{% endblock %}
