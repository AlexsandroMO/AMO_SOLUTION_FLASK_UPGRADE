{% extends 'base.html' %}
{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/meds.css') }}" />


<div class="container py-4" style="max-width:540px;">
  <h2 class="mb-4 text-center">Medication Monitoring</h2>
  <div class="card">
    <div class="card-body">
      <form method="post" action="{{ url_for('meds.login') }}">
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Entrar</button>
      </form>
      <hr>
      <p class="text-center mb-0">Novo por aqui? <a href="{{ url_for('meds.register') }}">Criar conta</a></p>
    </div>
  </div>
</div>
{% endblock %}
