{% extends 'base.html' %}
{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/meds.css') }}" />


<div class="container py-3" style="max-width:720px;">
  <h3>Novo Remédio</h3>
  <form method="post">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nome</label>
        <input name="name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Comprimidos por dose</label>
        <input name="pills_per_intake" type="number" min="1" value="1" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Comprimidos por caixa</label>
        <input name="pills_per_box" type="number" min="0" value="0" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Quantidade inicial (default = por caixa)</label>
        <input name="initial_pills" type="number" min="0" class="form-control">
      </div>
      <div class="col-12">
        <label class="form-label">Anotações</label>
        <textarea name="notes" class="form-control" rows="2"></textarea>
      </div>
    </div>
    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary">Salvar</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('meds.dashboard') }}">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
